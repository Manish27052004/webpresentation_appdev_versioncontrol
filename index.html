<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Modules</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/timeline-style.css">
</head>

<body>
  <div class="timeline-slides">
    <!-- Module 1 Slide -->
    <div class="module-slide active" data-module="1" onclick="window.location.href='module1.html'">
      <div class="vertical-line"></div>
      <div class="module-number">1</div>
      <div class="module-content">
        <h1 class="module-heading">Module 1: Introduction to Mobile App Development</h1>
      </div>
    </div>

    <!-- Module 2 Slide -->
    <div class="module-slide disabled" data-module="2">
      <div class="vertical-line"></div>
      <div class="module-number">2</div>
      <div class="module-content">
        <h1 class="module-heading">Module 2: Android App Development</h1>
      </div>
    </div>

    <!-- Module 3 Slide -->
    <div class="module-slide disabled" data-module="3">
      <div class="vertical-line"></div>
      <div class="module-number">3</div>
      <div class="module-content">
        <h1 class="module-heading">Module 3: Version Control (Git & GitHub)</h1>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="timeline-nav">
    <button class="nav-btn prev" onclick="navigateSlides(-1)">↑</button>
    <button class="nav-btn next" onclick="navigateSlides(1)">↓</button>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.module-slide');

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      if (index >= 0 && index < slides.length) {
        slides[index].classList.add('active');
        currentSlide = index;
      }
    }

    function navigateSlides(direction) {
      const newIndex = currentSlide + direction;
      if (newIndex >= 0 && newIndex < slides.length) {
        showSlide(newIndex);
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown' || e.key === 'ArrowRight') navigateSlides(1);
      if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') navigateSlides(-1);
    });

    // Mouse wheel navigation
    let wheelTimeout;
    document.addEventListener('wheel', (e) => {
      clearTimeout(wheelTimeout);
      wheelTimeout = setTimeout(() => {
        if (e.deltaY > 0) navigateSlides(1);
        else if (e.deltaY < 0) navigateSlides(-1);
      }, 50);
    });
  </script>
</body>

</html>
